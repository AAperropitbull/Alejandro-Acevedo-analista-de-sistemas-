<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de registro - Practica integral</title>
</head>
<body>

  <h1>Formulario de Registro</h1>
  
    
        
  <form action="https://www.google.com/" method="post">
    <p>Por favor, completa el siguiente formulario para registrarte:</p>
  <form method="post" action=""><!-- El metodo get permite ver el password y no es conveniente para el envio de datos por es dejo el metodo post asignado  -->

    <p>
      <label>Escribir Nombre :<br>
        <input type="text" name="nombre" required>
      </label>
    </p>

    <p>
      <label>Escribir Apellidos :<br>
        <input type="text" name="apellidos" required>
      </label>
    </p>

    <p>
      Sexo:<br>
      <label><input type="radio" name="sexo" value="hombre" required> Hombre</label><br>
      <label><input type="radio" name="sexo" value="mujer"> Mujer</label>
      <label><input type="radio" name="sexo" value="prefiero no decirlo"> prefiero no decirlo </label>
      
    </p>

    <p>
      <label>Correo electrónico:<br>
        <input type="email" name="correo" required>
      </label>
    </p>

    <p>
      <label>
        <input type="checkbox" name="novedades" checked>
        Deseo recibir información sobre novedades y ofertas
      </label>
    </p>

    <p>
      <label>
      <a href="Condiciones Generales.html" target="_blank" >Ver Condiciones Generales</a>
        <input type="checkbox" name="condiciones" required>
        Declaro haber leído y aceptar las <a href="#">condiciones generales</a> del programa y la normativa sobre protección de datos.
      </label>
    </p>

    <p>
      <label>País:<br>
        <select name="pais">
          <option value="argentina" selected>Argentina</option>
          <option value="bolivia">Bolivia</option>
          <option value="brasil">Brasil</option>
          <option value="chile">Chile</option>
          <option value="colombia">Colombia</option>
          <option value="ecuador">Ecuador</option>
          <option value="paraguay">Paraguay</option>
          <option value="peru">Perú</option>
          <option value="surinam">Surinam</option>
          <option value="uruguay">Uruguay</option>
          <option value="venezuela">Venezuela</option>
        </select>
      </label>
    </p>

    <p>
      <label>Contraseña:<br>
        <input type="password" name="password" required>
      </label>
    </p>

    <p>
      <label>Repetir contraseña:<br>
        <input type="password" name="repeat_password" required>
      </label>
    </p>

    <p>
      <label>Estado civil:<br>
        <select name="estado_civil">
          <option value="soltero" selected>Soltero</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viudo">Viudo</option>
          <option value="perropitbull">AAperropitbull</option>
        </select>
      </label>
    </p>

    <p>
      <label>Provincia:<br>
        <input type="text" name="provincia">
      </label>
    </p>

    <p>
      <label>Localidad:<br>
        <input type="text" name="localidad">
      </label>
    </p>

    <p>
      <label>Dirección:<br>
        <input type="text" name="direccion">
      </label>
    </p>

    <p>
      <label>Número:<br>
        <input type="text" name="numero">
      </label>
    </p>

    <p>
      <label>Departamento:<br>
        <input type="text" name="departamento">
      </label>
    </p>

    <p>
      <input type="submit" value="Enviar">
    </p>

  </form>

</body>
</html>
